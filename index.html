    <title>Todo</title>

<body>

    <main class="main_tag">

                <!-- div for sorting -->

                    </li>
                    <li class="sort_li completed">
                        <p class="sort_p  font">Done</p>
                    </li>
                    <li class="sort_li incomplete">
                        <p class="sort_p  font">Incomplete</p>
                    </li>
                </ul>
            </div>

            <ul class="todo_ul font">

                    <div class="button_div">
                        <button class="rubber_btn">

                        </button>
                        <button class="target_btn">
                            <img src="images/target.svg" alt="target icon" class="target">
                        </button>
                    </div>
                </li> -->
            </ul>

            <h2 class="done_activities font">Accomplished:
                <span class="done_number">0</span>

        <button class="delete_all_btn font">
            <img src="images/trash.svg" alt="trash gif" class="delete_all_svg">
            <p class="delete_all">Delete All</p>

        </button>

    </main>




    <script src="script.js"></script>
